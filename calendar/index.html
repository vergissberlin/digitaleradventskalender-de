    /* door styles */
    .grid-1 input {
      display: none;
    }

    label {
      perspective: 1000px;
      transform-style: preserve-3d;
      cursor: pointer;
      display: flex;
      min-height: 100%;
      width: 100%;
      height: 120px;
    }

    .door {
      width: 100%;
      transform-style: preserve-3d;
      transition: all 300ms;
      border: 2px dashed transparent;
      border-radius: 10px;
    }

    .door div {
      position: absolute;
      height: 100%;
      width: 100%;
      -webkit-perspective: 0;
      -webkit-backface-visibility: hidden;
      -webkit-transform: translate3d(0,0,0);
      visibility: visible;
      backface-visibility: hidden;

      border-radius: 6px;

      display: flex;
      align-items: center;
      justify-content: center;

      /* typography */
      font-family: 'Kalam', cursive;
      color: #385052;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.2);
    }

    .door .back {
      background-size: contain;
      background-position: center center;
      background-repeat: no-repeat;
      background-color: rgb(68, 95, 111);
      transform: rotateY(180deg);


    }

    label:hover .door {
      border-color: #385052;
    }

    :checked+.door {
      transform: rotateY(180deg);
    }


    /* footer styles */

      text-align: center;
      padding: 2em 0;
