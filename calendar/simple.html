	body {
  padding: 20px;
  font-family: Helvetica, sans-serif;
  background-color: #20262e;
}

ul {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(14rem, 1fr));
  grid-gap: 1rem;
}

li {
	list-style: none;
}

li>a {
  display: block;
  background-color: rgb(255, 238, 210);
  border-radius: 1rem;
  padding: 1rem;
  font-size: 1rem;
  font-weight: 800;
  border: rgb(136, 5, 5) solid .3rem;
  text-decoration: none;
  text-align: center;
  color: #a00303;
}

li>a:visited,
li>a:hover,
li>a:active {
  background-color: #aa3333;
  border-color: white;
  color: white;
}

a.large {
  padding: 3rem;
}

.info {
  text-align: center;
  font-size: 13px;
  margin-top: 20px;
  padding: 1rem;
  color: #fff;
  border: solid 1px gray;
  border-radius: 2px;
}
